services:
  # Redis服务 (Cache e Fila de Mensagens)
  redis:
    image: redis:7-alpine
    container_name: autoclip-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:rw
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 主应用服务 (Backend API & Frontend)
  autoclip:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoclip-app
    restart: unless-stopped
    ports:
      - "8008:8000"
      - "3008:8000"
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./uploads:/app/uploads:rw
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/autoclip.db
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Configurações LLM (Mapeadas conforme config.py)
      - API_MODEL_NAME=llama-3.1-8b-instant
      - API_TIMEOUT=60
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker服务 (Processamento Pesado: Whisper + LLM + FFmpeg)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoclip-celery-worker
    restart: unless-stopped
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./uploads:/app/uploads:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]  
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/autoclip.db
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Configurações LLM (Essenciais para o Worker não falhar)
      - API_MODEL_NAME=llama-3.1-8b-instant
      - API_TIMEOUT=60
      - LLM_PROVIDER=groq
      - SPEECH_RECOGNITION_METHOD=whisper_local
      - WHISPER_MODEL=base
      - PYTHONPATH=/app
    command: celery -A backend.core.celery_app worker --loglevel=info --concurrency=2 -Q processing,video,notification,upload,celery
    depends_on:
      redis:
        condition: service_healthy
      autoclip:
        condition: service_healthy

  # Celery Beat调度器 (Tarefas Agendadas)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoclip-celery-beat
    restart: unless-stopped
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/autoclip.db
      - ENVIRONMENT=production
    command: celery -A backend.core.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      autoclip:
        condition: service_healthy

  # Flower (Monitoramento do Celery)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoclip-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/autoclip.db
      - ENVIRONMENT=production
    command: celery -A backend.core.celery_app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: autoclip-network